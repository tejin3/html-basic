<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        label {
            margin-top: 15px;
        }

        input {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset style="padding-top: 10px;">
            <legend>Form 요소</legend>
            <label for="">이름:</label>
            <input type="text" placeholder="이름 입력">
            <br>
            <label for="">나이:</label>
            <input type="number" name="" id="" placeholder="나이 입력">
            <br>
            <label for="">전화:</label>
            <input type="number" name="" id="" placeholder="전화번호 입력" maxlength="11">
            <br>
            <label for="">비밀번호:</label>
            <input type="password" name="" id="" placeholder="비밀번호">
            <br>
            <label for="">파일:</label>
            <input type="file" name="" id="">
            <br>
            <label for="">컬러:</label>
            <input type="color" name="" id="">
            <br>
            <label for="">날짜:</label>
            <input type="date" name="" id="">
            <br>
            <label for="">시간:</label>
            <input type="time" name="" id="">
            <br>
            <label for="">날짜시간:</label>
            <input type="datetime" name="" id="">
            <br>
            <label for="">범위:</label>
            <input type="range" name="" id="">
            <br>
            <label for="">성별:</label>
            <input type="radio" name="fm" id="남자">
            <label for="남자">남자</label>
            <input type="radio" name="fm" id="여자">
            <label for="여자">여자</label>
            <br>
            <label for="">취미:</label>
            <input type="checkbox" name="축구" id="aaa">
            <label for="aaa">축구</label>
            <input type="checkbox" name="야구" id="야구">
            <label for="야구">야구</label>
            <input type="checkbox" name="배구" id="배구">
            <label for="배구">배구</label>
            <input type="checkbox" name="농구" id="농구">
            <label for="농구">농구</label>
            <br>
            <label for="">거주지:</label>
            <select name="" id="" style="margin-top: 15px; margin-bottom: 15px;">
                <option value="">선택하세요</option>
                <option value="">경기도</option>
                <option value="">강원도</option>
                <option value="">서울</option>

            </select>
            <br>
            <label for="">자기소개</label>
            <!-- 마진 탑 적용 해 봤는데 안되서 거주지 항목에 바텀으로 마진 잡음 -->
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>




        </fieldset>
    </form>
</body>

</html>
